<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body style="font-family: Arial; text-align:center; padding-top:50px; background: linear-gradient(to right, #43cea2, #185a9d); color:white;">

    <h1>To-Do List ğŸ“</h1>

    <input type="text" id="taskInput" placeholder="Tulis tugas..." 
    style="padding:8px; border-radius:6px; border:none;">

    <button onclick="addTask()" 
    style="padding:8px 15px; border:none; border-radius:6px; cursor:pointer;">
    Tambah
    </button>

    <ul id="taskList" style="list-style:none; padding:0; margin-top:20px;"></ul>

    <br><br>
    <a href="../index.html" style="color:white; text-decoration:none;">
    â¬… Kembali ke Beranda
    </a>

<script>
function addTask() {
    var input = document.getElementById("taskInput");
    var task = input.value;

    if(task === "") return;

    var li = document.createElement("li");
    li.innerHTML = task + " âŒ";
    li.style.marginTop = "10px";
    li.style.cursor = "pointer";

    li.onclick = function() {
        li.remove();
    };

    document.getElementById("taskList").appendChild(li);
    input.value = "";
}
</script>

</body>
</html>
